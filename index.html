<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echo Of The World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
  overflow:hidden;
}

.page{
  flex:1;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
}

.active{
  display:flex;
}

.counter{
  font-size:28px;
  margin-bottom:20px;
  font-weight:bold;
}

.coinImg{
  width:230px;
  height:230px;
  object-fit:contain;
  cursor:pointer;
  transition:transform 0.1s;
  animation: rotateCoin 6s linear infinite;
  filter: drop-shadow(0 0 25px gold);
}

@keyframes rotateCoin{
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

.plusOne {
  position:absolute;
  color:gold;
  font-weight:bold;
  font-size:22px;
  animation: floatUp 0.8s forwards;
  pointer-events:none;
}

@keyframes floatUp {
  0% { opacity:1; transform: translateY(0); }
  100% { opacity:0; transform: translateY(-60px); }
}

.navbar{
  height:70px;
  background:#181818;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #333;
}

.navbtn{
  color:#888;
  font-size:14px;
  cursor:pointer;
}

.navbtn.active{
  color:gold;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active">
  <div class="counter">Love Coin: <span id="count">0</span></div>
  
  <img id="loveCoinImg"
       src="https://cdn.imgurl.ir/uploads/q281927_InShot_20260224_161724276.png"
       class="coinImg">
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <h2>Profile</h2>
  <p>Coming Soon...</p>
</div>

<!-- SETTINGS -->
<div id="settings" class="page">
  <h2>Settings</h2>
  <p>Coming Soon...</p>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="navbtn active" onclick="showPage('home', this)">Home</div>
  <div class="navbtn" onclick="showPage('profile', this)">Profile</div>
  <div class="navbtn" onclick="showPage('settings', this)">Settings</div>
</div>

<script>
// --- Load Coin ---
let count = localStorage.getItem("loveCoin");
count = count ? parseInt(count) : 0;
document.getElementById("count").innerText = count;

const coinImg = document.getElementById("loveCoinImg");

// --- Click Event ---
coinImg.addEventListener("click", () => {

  // افزایش عدد
  count++;
  localStorage.setItem("loveCoin", count);
  document.getElementById("count").innerText = count;

  // افکت ضربه
  coinImg.style.transform = "scale(1.15)";
  setTimeout(()=> coinImg.style.transform = "", 100);

  // +1 شناور
  const plus = document.createElement("div");
  plus.innerText = "+1";
  plus.classList.add("plusOne");

  const rect = coinImg.getBoundingClientRect();
  plus.style.left = rect.left + rect.width/2 + "px";
  plus.style.top = rect.top + rect.height/2 + "px";

  document.getElementById("home").appendChild(plus);
  setTimeout(()=> plus.remove(), 800);
});

// --- Navigation ---
function showPage(pageId, btn){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".navbtn").forEach(b=>b.classList.remove("active"));
  document.getElementById(pageId).classList.add("active");
  btn.classList.add("active");
}
</script>

</body>
</html>
